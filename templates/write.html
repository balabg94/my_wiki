{% extends 'base.html'%}

{% block content %}
        <h1>Create new page</h1>
        <form method="POST">
			<div class="form-group">
            <p>Title</p>
            <p><input type="text" name="page_title"></p>
            </div>
            
            <div class="form-group">
            <p>Content</p>
            <p><textarea name="page_content" rows="10" cols="150"></textarea></p>
            </div>
            
            <p><input class="btn btn-success" type="submit"></p>
            
        </form>
{% endblock %}
