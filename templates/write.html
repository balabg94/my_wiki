{% extends 'base.html' %}
	{% block content %}
        <h1>Create new page</h1>
        <form method="POST">
            <p>Title</p>
            <p><input type="text" name="page_title"></p>
            <p>Content</p>
            <p><textarea name="page_content" rows="20" cols="100"></textarea></p>
            <p><input type="submit" class="btn btn-primary"></p>
        </form>
    {% endblock %}
